[build]
  command = "npm run build"
  publish = ".next"
  functions = ".netlify/functions"

[[plugins]]
  package = "@netlify/plugin-nextjs"

[functions]
  node_bundler = "esbuild"
  # Per Netlify's documentation, 'timeout' is an integer directly under [functions].
  # However, given your error, Netlify's parser seems to be behaving unusually here.
  # We will put it back in as it's the standard, but be aware of the issue.
  timeout = 20 

[build.environment]
  NODE_VERSION = "22"